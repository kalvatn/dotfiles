# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
    colors = true
    interval = 1
    output_format = i3bar
    #output_format = dzen2
    #output_format = xmobar
    #output_format = term
    #output_format = none
}

order += "volume master"
order += "disk /"
#order += "ethernet eth0"
order += "wireless _first_"
order += "load"
#order += "cpu_usage"
order += "time"


wireless _first_ {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}


ethernet eth0 {
    # if you use %speed, i3status requires root privileges
    format_up = "E: %ip (%speed)"
    format_down = "E: down"
}

time {
    format = "%Y-%m-%d %H:%M:%S"
}

cpu_usage {
    format = "CPU: %usage %"
}

load {
    format = "%1min"
}

disk "/" {
    format = "%avail"
}

volume "master" {
    format = "♪: %volume"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

