- name: install ag
  become: yes
  apt: pkg=silversearcher-ag state=latest

- name: update fzf
  git: repo="https://github.com/junegunn/fzf.git" dest="{{user_home}}/.fzf" depth=1 update=yes

- name: install fzf
  command: "{{user_home}}/.fzf/install"

- name: link configs
  file:
    src: "{{role_path}}/files/{{item}}"
    dest: "{{user_home}}/{{item}}"
    state: link
    force: yes
  with_items:
    - .agignore
